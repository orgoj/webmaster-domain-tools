# Webmaster Domain Tool - Default Configuration

[dns]
# DNS nameservers to use (default: Google DNS, Cloudflare DNS)
nameservers = ["8.8.8.8", "8.8.4.4", "1.1.1.1"]
# DNS query timeout in seconds
timeout = 5.0
# Check DNSSEC validation
check_dnssec = true

[http]
# HTTP request timeout in seconds
timeout = 10.0
# Maximum number of redirects to follow
max_redirects = 10
# Custom user agent (optional)
# user_agent = "Mozilla/5.0 (compatible; WebmasterDomainTool/0.1)"

[ssl]
# Number of days before certificate expiry to show warning
# Default: 14 days (suitable for Let's Encrypt auto-renewal)
cert_expiry_warning_days = 14
# Number of days before certificate expiry to show critical error
cert_expiry_critical_days = 7

[security_headers]
# Enable or disable individual security header checks
check_strict_transport_security = true
check_content_security_policy = true
check_x_frame_options = true
check_x_content_type_options = true
check_referrer_policy = true
check_permissions_policy = true
check_x_xss_protection = true
check_content_type = true

[email]
# DKIM selectors to check
dkim_selectors = [
    "default",
    "google",
    "k1",
    "k2",
    "selector1",
    "selector2",
    "dkim",
    "mail",
    "s1",
    "s2",
]
# Check realtime blacklists (RBL) for mail servers (default: false, enable with --check-rbl)
check_rbl = false
# RBL servers to query
rbl_servers = [
    "zen.spamhaus.org",        # Spamhaus ZEN (combined list)
    "bl.spamcop.net",          # SpamCop
    "b.barracudacentral.org",  # Barracuda
    "dnsbl.sorbs.net",         # SORBS
]

[output]
# Enable colored output
color = true
# Verbosity level: quiet, normal, verbose, debug
verbosity = "normal"

[analysis]
# Skip individual analysis modules
skip_dns = false
skip_http = false
skip_ssl = false
skip_email = false
skip_headers = false
