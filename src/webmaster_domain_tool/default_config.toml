# Webmaster Domain Tool - Default Configuration

[dns]
# Skip DNS analysis
skip = false
# DNS nameservers to use (default: Google DNS, Cloudflare DNS)
nameservers = ["8.8.8.8", "8.8.4.4", "1.1.1.1"]
# DNS query timeout in seconds
timeout = 5.0
# Check DNSSEC validation
check_dnssec = true
# Warn if www subdomain is not a CNAME record (best practice)
warn_www_not_cname = false
# Skip testing www subdomain (useful for subdomains or domains without www)
skip_www = false

[http]
# Skip HTTP/HTTPS analysis
skip = false
# HTTP request timeout in seconds
timeout = 10.0
# Maximum number of redirects to follow
max_redirects = 10
# Custom user agent (optional)
# user_agent = "Mozilla/5.0 (compatible; WebmasterDomainTool/0.1)"
# Skip CDN detection
skip_cdn_detection = false

[ssl]
# Skip SSL/TLS analysis
skip = false
# Number of days before certificate expiry to show warning
# Default: 14 days (suitable for Let's Encrypt auto-renewal)
cert_expiry_warning_days = 14
# Number of days before certificate expiry to show critical error
cert_expiry_critical_days = 7

[security_headers]
# Skip security headers analysis
skip = false
# Enable or disable individual security header checks
check_strict_transport_security = true
check_content_security_policy = true
check_x_frame_options = true
check_x_content_type_options = true
check_referrer_policy = true
check_permissions_policy = true
check_x_xss_protection = true
check_content_type = true
check_cors = true

[email]
# Skip email security analysis
skip = false
# DKIM selectors to check
dkim_selectors = [
    "default",
    "google",
    "k1",
    "k2",
    "selector1",
    "selector2",
    "dkim",
    "mail",
    "s1",
    "s2",
]
# Check realtime blacklists (RBL) for mail servers (default: false, enable with --check-rbl)
check_rbl = false
# RBL servers to query
rbl_servers = [
    "zen.spamhaus.org",        # Spamhaus ZEN (combined list)
    "bl.spamcop.net",          # SpamCop
    "b.barracudacentral.org",  # Barracuda
    "dnsbl.sorbs.net",         # SORBS
]
# Check BIMI records
check_bimi = true
# Check MTA-STS
check_mta_sts = true
# Check TLS-RPT
check_tls_rpt = true

[whois]
# Skip WHOIS analysis
skip = false
# Domain expiry warning thresholds (days before expiry)
expiry_warning_days = 30
expiry_critical_days = 7

[site_verification]
# Skip site verification analysis
skip = false

# Predefined verification services
[[site_verification.services]]
name = "Google"
ids = []
dns_pattern = "google-site-verification={id}"
file_pattern = "google{id}.html"
meta_name = "google-site-verification"
auto_detect = true

[[site_verification.services]]
name = "Facebook"
ids = []
dns_pattern = "facebook-domain-verification={id}"
meta_name = "facebook-domain-verification"
auto_detect = true

[[site_verification.services]]
name = "Pinterest"
ids = []
meta_name = "p:domain_verify"
auto_detect = true

[[site_verification.services]]
name = "Bing"
ids = []
file_pattern = "BingSiteAuth.xml"
meta_name = "msvalidate.01"
auto_detect = true

[[site_verification.services]]
name = "Yandex"
ids = []
file_pattern = "yandex_{id}.html"
meta_name = "yandex-verification"
auto_detect = true

[seo]
# Skip SEO files analysis
skip = false
# Check robots.txt
check_robots = true
# Check llms.txt (AI crawlers)
check_llms_txt = true
# Check sitemap.xml
check_sitemap = true

[favicon]
# Skip favicon detection
skip = false
# Parse HTML for favicon links
check_html = true
# Check default favicon paths
check_defaults = true

[output]
# Enable colored output
color = true
# Verbosity level: quiet, normal, verbose, debug
verbosity = "normal"
