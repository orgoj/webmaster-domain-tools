# Webmaster Domain Tool - Default Configuration (v1.0.0+)
#
# This configuration file uses per-analyzer sections for clean isolation.
# Each analyzer has its own [analyzer-id] section with all settings.

# =============================================================================
# Global Settings
# =============================================================================

[global]
# Enable colored output in CLI
color = true
# Verbosity level: quiet, normal, verbose, debug
verbosity = "normal"

# =============================================================================
# Analyzer Configuration
# Each analyzer can be enabled/disabled and configured independently
# =============================================================================

# -----------------------------------------------------------------------------
# DNS Analysis
# -----------------------------------------------------------------------------
[dns]
enabled = true
# DNS query timeout in seconds
timeout = 5.0
# DNS nameservers to use (default: Google DNS, Cloudflare DNS)
nameservers = ["8.8.8.8", "8.8.4.4", "1.1.1.1"]
# Check DNSSEC validation
check_dnssec = true
# Warn when www subdomain uses A/AAAA records instead of CNAME (best practice)
warn_www_not_cname = false

# -----------------------------------------------------------------------------
# WHOIS Information
# -----------------------------------------------------------------------------
[whois]
enabled = true
# WHOIS query timeout in seconds
timeout = 5.0
# Days before expiration to show warning
expiry_warning_days = 30

# -----------------------------------------------------------------------------
# HTTP/HTTPS Analysis
# -----------------------------------------------------------------------------
[http]
enabled = true
# HTTP request timeout in seconds
timeout = 5.0
# Maximum number of redirects to follow
max_redirects = 10
# Custom user agent string (optional)
user_agent = "webmaster-domain-tool/1.0.0"

# -----------------------------------------------------------------------------
# SSL/TLS Certificate Analysis
# -----------------------------------------------------------------------------
[ssl]
enabled = true
# SSL connection timeout in seconds
timeout = 5.0
# Port to connect to (default: 443)
port = 443
# Check which TLS versions are supported
check_tls_versions = true
# Check www subdomain as well
check_www = true
# Days before certificate expiry to show warning (default: 30)
expiry_warning_days = 30
# Days before certificate expiry to show critical error (default: 7)
expiry_critical_days = 7

# -----------------------------------------------------------------------------
# Email Security (SPF, DKIM, DMARC, BIMI, MTA-STS, TLS-RPT)
# -----------------------------------------------------------------------------
[email]
enabled = true
# Email check timeout in seconds
timeout = 5.0
# Enable individual email security checks
check_spf = true
check_dkim = true
check_dmarc = true
check_bimi = true
check_mta_sts = true
check_tls_rpt = true
# DKIM selectors to check (common selectors)
dkim_selectors = [
    "default",
    "google",
    "k1",
    "k2",
    "selector1",
    "selector2",
    "dkim",
    "mail",
    "s1",
    "s2",
]

# -----------------------------------------------------------------------------
# Security Headers Analysis
# -----------------------------------------------------------------------------
[headers]
enabled = true
# HTTP request timeout in seconds
timeout = 5.0
# Enable or disable individual security header checks
check_hsts = true
check_csp = true
check_x_frame_options = true
check_x_content_type_options = true
check_referrer_policy = true
check_permissions_policy = true
check_x_xss_protection = true
check_content_type = true

# -----------------------------------------------------------------------------
# Site Verification (Google, Facebook, Pinterest, Bing, Yandex)
# -----------------------------------------------------------------------------
[verification]
enabled = true
# HTTP/DNS check timeout in seconds
timeout = 5.0
# Enable individual platform checks
check_google = true
check_facebook = true
check_pinterest = true
check_bing = true
check_yandex = true

# -----------------------------------------------------------------------------
# RBL (Realtime Blacklist) Check
# -----------------------------------------------------------------------------
[rbl]
# Disabled by default (can be slow and may have rate limits)
enabled = false
# DNS query timeout in seconds
timeout = 5.0
# Check A records (direct IP)
check_a_records = true
# Check MX records (mail server IPs)
check_mx_records = true
# RBL servers to query
rbl_servers = [
    "zen.spamhaus.org",        # Spamhaus ZEN (combined list)
    "bl.spamcop.net",          # SpamCop
    "b.barracudacentral.org",  # Barracuda Central
    "dnsbl.sorbs.net",         # SORBS
]

# -----------------------------------------------------------------------------
# CDN Detection
# -----------------------------------------------------------------------------
[cdn]
enabled = true
# Check HTTP headers for CDN indicators
check_headers = true
# Check CNAME records for CDN patterns
check_cname = true

# -----------------------------------------------------------------------------
# SEO Files (robots.txt, sitemap.xml, llms.txt)
# -----------------------------------------------------------------------------
[seo]
enabled = true
# HTTP request timeout in seconds
timeout = 5.0
# Enable individual SEO file checks
check_robots = true
check_sitemap = true
check_llms_txt = true

# -----------------------------------------------------------------------------
# Favicon Analysis
# -----------------------------------------------------------------------------
[favicon]
enabled = true
# HTTP request timeout in seconds
timeout = 5.0
# Check HTML for favicon link tags
check_html = true
# Check default paths (/favicon.ico, /favicon.svg, etc.)
check_default_paths = true
# Check manifest.json for PWA icons
check_manifest = true

# -----------------------------------------------------------------------------
# Social Media Settings (Open Graph, Twitter Cards)
# -----------------------------------------------------------------------------
[social-media]
enabled = true
# HTTP request timeout in seconds
timeout = 10.0
# User agent string for HTTP requests
user_agent = "Mozilla/5.0 (compatible; WebmasterDomainTool/1.0)"
# Check if og:image dimensions are specified (recommended for optimal display)
check_image_dimensions = false

# -----------------------------------------------------------------------------
# HTML Validator
# -----------------------------------------------------------------------------
[html]
enabled = true
# HTTP request timeout in seconds
timeout = 10.0
# User agent string for HTTP requests
user_agent = "Mozilla/5.0 (compatible; WebmasterDomainTool/1.0)"
# Maximum HTML size to download (bytes)
max_html_size = 10485760  # 10 MB
# Check images for alt attributes
check_images = true
# Check SEO elements
check_seo = true
# Check accessibility features
check_accessibility = true

# -----------------------------------------------------------------------------
# Domain Configuration Validator
# -----------------------------------------------------------------------------
# Validates domain configuration against infrastructure profiles.
# Disabled by default - requires explicit profile activation.
# Uncomment and configure to enable validation for your infrastructure.
[domain-validator]
enabled = true
# Name of active profile to use (empty = skip validation)
active_profile = ""
# Strict mode: all checks must pass (vs. warnings for failures)
strict_mode = true
# Hide expected values in error messages (security: prevents infrastructure disclosure)
hide_expected_values = true

# Example profile: Web server infrastructure
# [domain-validator.profiles.web-server-1]
# name = "Production Web Server"
# description = "Main web infrastructure on dedicated server"
# expected_ips = ["203.0.113.10", "203.0.113.11"]
# expected_ipv6 = ["2001:db8::1"]
# ip_match_mode = "any"  # "any" or "all"
# verification_path = "/.well-known/server-verification.txt"
# verification_content = "web-server-1-token-abc123"
# spf_includes = ["include:_spf.example.com"]
# spf_ip4 = ["ip4:203.0.113.10"]
# spf_match_mode = "all"
# dkim_selectors = ["default", "backup"]
# dkim_match_mode = "all"
# dmarc_policy = "quarantine"
# dmarc_percentage = 100

# Example profile: Cloudflare CDN setup
# [domain-validator.profiles.cloudflare-cdn]
# name = "Cloudflare CDN Setup"
# description = "Domain proxied through Cloudflare"
# expected_cdn = "cloudflare"
# spf_includes = ["include:_spf.google.com"]
# dkim_selectors = ["google"]

# =============================================================================
# Usage Notes
# =============================================================================
#
# 1. To disable an analyzer, set "enabled = false" in its section
# 2. CLI --skip parameter overrides config: wdt analyze --skip dns example.com
# 3. Config file precedence (higher overrides lower):
#    - Package default (this file)
#    - System: /etc/webmaster-domain-tool/config.toml
#    - User: ~/.config/webmaster-domain-tool/config.toml
#    - Home: ~/.webmaster-domain-tool.toml
#    - Local: ./.webmaster-domain-tool.toml
#    - CLI parameters (always highest priority)
#
# 4. To create a user config file: wdt create-config
# 5. To see all available analyzers: wdt list-analyzers
#
# =============================================================================
